<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>checkbox 1</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 2</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 3</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 4</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 5</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 6</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 7</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 8</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 9</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>checkbox 10</p>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.inbox input[type = "checkbox"]');
        var lastchecked;

        function handleCheck(e){
            let inBetween = false;
            if(e.shiftKey && this.checked){
                checkboxes.forEach(checkbox => {
                    if(checkbox === this || checkbox === lastchecked){
                        inBetween = !inBetween
                    }
                    if(inBetween){
                        checkbox.checked = true;
                    }
                })
            }
            lastchecked = this;
        };

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

    </script>

</body>
</html>
